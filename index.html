<html>
<head>
<title>Lineage - Family tree visualization tool in D3</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/lineage.js"></script>

  <script>
    var lineage = null;
    function start() {
      lineage = new Lineage;
      lineage();
      lineage.loadJson("data/temp.json");
    }

  </script>

</head>
<body onLoad="start()">
  <div id="year"></div>
  <div id="viz"></div>
  <div id="timeNavigation">
    <div class="row">
      <div class="col-md-12">
        <h1><a href="http://github.com/bengarvey/lineage">Lineage</a></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="checkbox">
          <label>
            <input type="checkbox" class="checkbox-lg" id="musicOn"> Music
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" class="checkbox-lg" id="nightModeOn"> Night Mode
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-default" id="firstButton"
          onClick="lineage.setYear(1800)">First</button>
        <button class="btn btn-default" id="previousButton"
          onClick="lineage.moveYear(-1)">Previous</button>
        <button class="btn btn-default" id="playButton"
          onClick="lineage.setYearIncrement(-1)">Rewind</button>
        <button class="btn btn-default" id="playButton"
          onClick="lineage.setYearIncrement(1);lineage.playMusic();">Play</button>
        <button class="btn btn-default" id="pauseButton"
          onClick="lineage.setYearIncrement(0);lineage.pauseMusic();">Pause</button>
        <button class="btn btn-default" id="nextButton"
          onClick="lineage.moveYear(1)">Next</button>
        <button class="btn btn-default" id="lastButton"
          onClick="lineage.setYear(2014)">Last</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input type="range" id="yearSlider" class="slider">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <input type="checkbox" id="lockSearch" checked="">
          </span>
          <input id="search" class="form-control input-lg">
        </div>
      </div>
    </div>
    <div class="row">
    </div>
  </div>
  <canvas height="1000" width="1000"></canvas>
  <div id="memberDetails">
    <div id="name"></div>
  </div>
</body>
</html>
